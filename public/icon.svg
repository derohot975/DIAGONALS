<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="120" ry="120" fill="url(#bg)"/>
  
  <!-- Main wine glass symbol -->
  <g transform="translate(256,256)" fill="white" stroke="white" stroke-width="8">
    <!-- Top circles (wine glasses) -->
    <circle cx="-80" cy="-80" r="45" fill="none"/>
    <circle cx="80" cy="-80" r="45" fill="none"/>
    
    <!-- Spiral designs in glasses -->
    <path d="M -80,-80 m -25,0 A 25,25 0 1,1 -55,-80 A 15,15 0 1,1 -65,-80" fill="none" stroke-width="6"/>
    <path d="M 80,-80 m 25,0 A 25,25 0 1,0 55,-80 A 15,15 0 1,0 65,-80" fill="none" stroke-width="6"/>
    
    <!-- Connecting curves -->
    <path d="M -35,-80 Q 0,-40 35,-80" fill="none" stroke-width="8"/>
    
    <!-- Main body/face -->
    <ellipse cx="0" cy="20" rx="90" ry="70" fill="none"/>
    
    <!-- Smile -->
    <path d="M -50,40 Q 0,80 50,40" fill="none" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Tongue -->
    <ellipse cx="0" cy="100" rx="20" ry="35" fill="white"/>
    
    <!-- Small decorative dots -->
    <circle cx="-30" cy="-20" r="4" fill="white"/>
    <circle cx="30" cy="-20" r="4" fill="white"/>
  </g>
  
  <!-- Text DIAGONALE -->
  <text x="256" y="450" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">DIAGONALE</text>
</svg>